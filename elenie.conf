<VirtualHost *:80>
    ServerName meteoflow.plumegeo.fr
    DocumentRoot /var/www/elenie

    LoadModule wsgi_module "/home/cperreau/elenie/py310-venv/lib/python3.10/site-packages/mod_wsgi/server/mod_wsgi-py310.cpython-310-x86_64-linux-gnu.so"
    WSGIDaemonProcess meteoflow python-home="/home/cperreau/elenie/py310-venv"
    WSGIProcessGroup meteoflow

    WSGIApplicationGroup %{GLOBAL}

    WSGIScriptAlias / /var/www/elenie/meteoflow.wsgi

    <Directory /var/www/elenie>
        Require all granted
    </Directory>

    ProxyPass / http://127.0.0.1:8086/
    ProxyPassReverse / http://127.0.0.1:8086/
    #ProxyRequests Off
    ProxyPreserveHost on

    <Directory /home/cperreau/elenie/>
    <IfVersion < 2.4>
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
        Require all granted
    </IfVersion>
    </Directory>


</VirtualHost>
